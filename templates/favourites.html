{% extends "base.html" %}

{% block title %}
Results
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    {% for fav in fav_list %}
    <div class="col-lg-4 col-sm-6 mt-3">
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w500/{{ fav.poster_path }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ fav.title }}</h5>
          <a href="/movie_details/{{ fav.movie_obj }}/" class="btn btn-outline-primary mt-2">View details</a>
          <a class="btn btn-outline-danger mt-2">Remove from favourites</a>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Remove movie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to remove the "{{ fav.title }}" from your favourites list?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Go back</button>
            <a id="deleteConfirm" href="#" class="btn btn-outline-danger">Remove</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
